<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name Generator - Professional Naming Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            min-height: 600px;
        }

        .sidebar {
            background: #f8f9fa;
            padding: 30px;
            border-right: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-area {
            padding: 30px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .name-category {
            margin-bottom: 30px;
        }

        .category-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e9ecef;
        }

        .name-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .name-card {
            background: #f8f9fa;
            padding: 18px;
            border-radius: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .name-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .name-card.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .name-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .name-text {
            font-size: 1.3em;
            font-weight: 600;
            margin: 0;
        }

        .overall-score {
            background: rgba(255,255,255,0.9);
            color: #2c3e50;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .name-card.selected .overall-score {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .score-excellent { background-color: #d4edda !important; color: #155724 !important; }
        .score-high { background-color: #cce7ff !important; color: #004085 !important; }
        .score-medium { background-color: #fff3cd !important; color: #856404 !important; }
        .score-low { background-color: #f8d7da !important; color: #721c24 !important; }

        .name-card.selected .score-excellent,
        .name-card.selected .score-high,
        .name-card.selected .score-medium,
        .name-card.selected .score-low {
            background: rgba(255,255,255,0.2) !important;
            color: white !important;
        }

        .brand-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8em;
            padding: 3px 0;
        }

        .metric-label {
            font-weight: 500;
        }

        .metric-score {
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 10px;
            background: rgba(255,255,255,0.7);
            color: #2c3e50;
        }

        .name-card.selected .metric-score {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .strengths-weaknesses {
            margin-top: 10px;
            font-size: 0.8em;
        }

        .strengths {
            color: #28a745;
            margin-bottom: 5px;
        }

        .weaknesses {
            color: #dc3545;
        }

        .name-card.selected .strengths {
            color: #90ee90;
        }

        .name-card.selected .weaknesses {
            color: #ffb3b3;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .category-stats {
            font-size: 0.9em;
            color: #6c757d;
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 8px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .detailed-view .name-grid {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .compact-view .name-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .compact-view .brand-metrics,
        .compact-view .strengths-weaknesses {
            display: none;
        }

        .top-picks {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .top-picks h3 {
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .top-pick-item {
            background: rgba(255,255,255,0.2);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .pick-name {
            font-weight: 600;
            font-size: 1.1em;
        }

        .pick-reasoning {
            font-size: 0.9em;
            margin-top: 5px;
            opacity: 0.9;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #1976d2;
        }

        .metric-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Business Name Generator</h1>
            <p>Professional naming tool powered by advanced linguistic algorithms</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="form-group">
                    <label for="industry">Industry Focus</label>
                    <input type="text" id="industry" placeholder="e.g., SaaS, AI tools, construction" value="SaaS, AI tools, woodworking, construction">
                </div>
                
                <div class="form-group">
                    <label for="businessType">Business Type</label>
                    <select id="businessType">
                        <option value="Multi-Venture">Multi-Venture</option>
                        <option value="SaaS">SaaS</option>
                        <option value="eCommerce">eCommerce</option>
                        <option value="Service">Service</option>
                        <option value="Product">Product</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="targetMarket">Target Market</label>
                    <select id="targetMarket">
                        <option value="Both">Both B2B & B2C</option>
                        <option value="B2B">B2B Only</option>
                        <option value="B2C">B2C Only</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="keywords">Keywords (comma-separated)</label>
                    <textarea id="keywords" rows="3" placeholder="e.g., build, craft, create, smart, AI"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="avoidWords">Words to Avoid</label>
                    <textarea id="avoidWords" rows="2" placeholder="e.g., soft, tech, inc"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="maxLength">Maximum Name Length</label>
                    <input type="number" id="maxLength" value="12" min="3" max="20">
                </div>
                
                <div class="form-group">
                    <label>Brand Personality</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="checkbox" id="innovative" checked>
                            <label for="innovative">Innovative</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="trustworthy" checked>
                            <label for="trustworthy">Trustworthy</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="creative">
                            <label for="creative">Creative</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="professional" checked>
                            <label for="professional">Professional</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="modern" checked>
                            <label for="modern">Modern</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="checkbox" id="reliable">
                            <label for="reliable">Reliable</label>
                        </div>
                    </div>
                </div>
                
                <button class="generate-btn" onclick="generateNames()">
                    Generate Names
                </button>
            </div>
            
            <div class="results-area" id="resultsArea">
                <div style="text-align: center; padding: 50px; color: #6c757d;">
                    <h3>Ready to Generate Names</h3>
                    <p>Configure your preferences on the left and click "Generate Names" to start.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="business-name-generator.js"></script>
    <script>
        async function generateNames() {
            const btn = document.querySelector('.generate-btn');
            const resultsArea = document.getElementById('resultsArea');
            
            // Show loading
            btn.disabled = true;
            btn.textContent = 'Generating...';
            resultsArea.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <h3>Generating Professional Business Names</h3>
                    <p>Using advanced linguistic algorithms...</p>
                </div>
            `;
            
            try {
                // Get form data
                const config = {
                    industry: document.getElementById('industry').value,
                    businessType: document.getElementById('businessType').value,
                    targetMarket: document.getElementById('targetMarket').value,
                    keywords: document.getElementById('keywords').value.split(',').map(k => k.trim()).filter(k => k),
                    avoidWords: document.getElementById('avoidWords').value.split(',').map(k => k.trim()).filter(k => k),
                    maxLength: parseInt(document.getElementById('maxLength').value),
                    brandPersonality: Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.id),
                    preferredTLDs: ['.com', '.ai', '.io'],
                    budgetRange: 'standard',
                    international: true,
                    requireSocialHandles: false
                };
                
                // Generate names
                const generator = new BusinessNameGenerator(config, { domains: {}, trademarks: {} });
                const result = await generator.generateNames(40);
                
                // Display results
                displayResults(result);
                
            } catch (error) {
                resultsArea.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: #dc3545;">
                        <h3>Generation Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate Names';
            }
        }
        
        function displayResults(result) {
            const { candidates, metrics } = result;
            
            // Group by category
            const categories = {
                brandable: candidates.filter(c => c.category === 'brandable'),
                abstract: candidates.filter(c => c.category === 'abstract'),
                compound: candidates.filter(c => c.category === 'compound'),
                descriptive: candidates.filter(c => c.category === 'descriptive')
            };
            
            // Top picks
            const topPicks = candidates.slice(0, 5);
            
            const resultsHTML = `
                <div class="metrics">
                    <div class="metric-card">
                        <div class="metric-value">${candidates.length}</div>
                        <div class="metric-label">Names Generated</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${Math.round(metrics.averageScore)}</div>
                        <div class="metric-label">Avg Score</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${Math.round(metrics.processingTime)}ms</div>
                        <div class="metric-label">Processing Time</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value">${metrics.topScore}</div>
                        <div class="metric-label">Top Score</div>
                    </div>
                </div>
                
                <div class="top-picks">
                    <h3>🏆 Top 5 Recommendations</h3>
                    ${topPicks.map((pick, i) => `
                        <div class="top-pick-item">
                            <div class="pick-name">${i + 1}. ${pick.name}</div>
                            <div class="pick-reasoning">Score: ${pick.overallScore} | ${pick.brandStrength.strengths.slice(0, 2).join(', ')}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="view-toggle">
                    <button class="toggle-btn active" onclick="setView('detailed')">📊 Detailed View</button>
                    <button class="toggle-btn" onclick="setView('compact')">📋 Compact View</button>
                </div>
                
                <div id="categoriesContainer" class="detailed-view">
                    ${Object.entries(categories).map(([category, names]) => {
                        const avgScore = Math.round(names.reduce((sum, n) => sum + n.overallScore, 0) / names.length);
                        const excellentCount = names.filter(n => n.overallScore >= 90).length;
                        const highCount = names.filter(n => n.overallScore >= 75 && n.overallScore < 90).length;
                        
                        return `
                        <div class="name-category">
                            <div class="category-header">
                                <h3 class="category-title">${category.charAt(0).toUpperCase() + category.slice(1)} Names (${names.length})</h3>
                                <div class="category-stats">
                                    Avg: ${avgScore} | Excellent: ${excellentCount} | High: ${highCount}
                                </div>
                            </div>
                            <div class="name-grid">
                                ${names.map(name => generateNameCard(name)).join('')}
                            </div>
                        </div>
                    `;
                    }).join('')}
                </div>
            `;
            
            document.getElementById('resultsArea').innerHTML = resultsHTML;
        }
        
        function generateNameCard(name) {
            const scoreClass = getScoreClass(name.overallScore);
            const bs = name.brandStrength; // Brand strength shorthand
            
            return `
                <div class="name-card" onclick="selectName('${name.name}')">
                    <div class="name-header">
                        <div class="name-text">${name.name}</div>
                        <div class="overall-score ${scoreClass}">${name.overallScore}</div>
                    </div>
                    
                    <div class="brand-metrics">
                        <div class="metric-item">
                            <span class="metric-label">Memorable</span>
                            <span class="metric-score">${bs.memorability}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Pronounce</span>
                            <span class="metric-score">${bs.pronounceability}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Spellable</span>
                            <span class="metric-score">${bs.spellability}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Distinctive</span>
                            <span class="metric-score">${bs.distinctiveness}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Brandable</span>
                            <span class="metric-score">${bs.brandability}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Scalable</span>
                            <span class="metric-score">${bs.scalability}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Digital</span>
                            <span class="metric-score">${bs.digitalFriendliness}</span>
                        </div>
                        <div class="metric-item">
                            <span class="metric-label">Level</span>
                            <span class="metric-score">${name.recommendationLevel}</span>
                        </div>
                    </div>
                    
                    <div class="strengths-weaknesses">
                        ${bs.strengths.length > 0 ? `
                            <div class="strengths">
                                ✓ ${bs.strengths.slice(0, 2).join(', ')}
                            </div>
                        ` : ''}
                        ${bs.weaknesses.length > 0 ? `
                            <div class="weaknesses">
                                ⚠ ${bs.weaknesses.slice(0, 1).join(', ')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }
        
        function getScoreClass(score) {
            if (score >= 90) return 'score-excellent';
            if (score >= 75) return 'score-high';
            if (score >= 60) return 'score-medium';
            return 'score-low';
        }
        
        function setView(viewType) {
            const container = document.getElementById('categoriesContainer');
            const buttons = document.querySelectorAll('.toggle-btn');
            
            // Update button states
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update container class
            container.className = viewType + '-view';
        }
        
        function selectName(name) {
            // Remove previous selection
            document.querySelectorAll('.name-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // Add selection to clicked card
            event.target.closest('.name-card').classList.add('selected');
            
            // You could add domain checking here
            console.log('Selected name:', name);
        }
    </script>
</body>
</html>
